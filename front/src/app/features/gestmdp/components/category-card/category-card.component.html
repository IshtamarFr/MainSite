<mat-card [routerLink]="'/gestmdp/' + category.id">
  <mat-card-content class="link">
    <a class="link" routerLinkActive="active">
      {{ category.name }}
    </a>
  </mat-card-content>
  <mat-card-actions *ngIf="isModified">
    <button mat-flat-button (click)="$event.stopPropagation()">Modif.</button>
    <button
      mat-flat-button
      (click)="deleteCategory(); $event.stopPropagation()"
    >
      Suppr.
    </button>
  </mat-card-actions>
</mat-card>

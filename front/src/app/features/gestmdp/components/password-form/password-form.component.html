<div class="mainContainer">
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-title>{{ action }} de mot de passe</mat-card-title>
      <mat-divider />
      <mat-card-content>
        <mat-form-field>
          <mat-label>Nom du site</mat-label>
          <input matInput formControlName="siteName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Adresse du site</mat-label>
          <input matInput formControlName="siteAddress" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="siteLogin" />
        </mat-form-field>
      </mat-card-content>
      <mat-divider />
      <mat-card-content>
        <div class="group">
          <mat-form-field class="select">
            <mat-label>Catégorie</mat-label>
            <mat-select formControlName="category">
              <mat-option
                *ngFor="let category of categories"
                [value]="category.id"
                >{{ category.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Préfixe (4)</mat-label>
            <input
              matInput
              formControlName="passwordPrefix"
              type="password"
              maxlength="4"
              minlength="4"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Longueur (8-64)</mat-label>
            <input
              matInput
              formControlName="passwordLength"
              type="number"
              min="8"
              max="64"
            />
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-divider />
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
          [disabled]="form.invalid"
        >
          {{ action }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
